          <form method="POST">
              <label>Section</label>
              <input type="text" name="section" id="input" placeholder="letter" autocomplete="off">
              <label>Floor</label>
              <input type="number" name="floor" id="input" max="1" min="0" placeholder="0 or 1">
              <label>Window seat</label>
              <input type="text" name="window" id="input" placeholder="yes/no" autocomplete="off">
              <label>Computer</label>
              <input type="text" name="computer" id="input" placeholder="yes/no" autocomplete="off">
              <label>Close to Toilet?</label>
              <input type="text" name="toilet" id="input" placeholder="yes/no" autocomplete="off">
              <label>Close to Elevator?</label>
              <input type="text" name="elevator" id="input" placeholder="yes/no" autocomplete="off">
              <label>Close to Stairs?</label>
              <input type="text" name="stairs" id="input" placeholder="yes/no" autocomplete="off">
              <br>
              <div class="input button" style="text-align:center">
              <input type="submit" value="Find seat" id="input" >
              </div>
